<!DOCTYPE html>
<html lang="ru" data-theme="dark" class="wHFull">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(18, 18, 18)">
    <meta property="og:url" content="https://lost-summer-time.github.io">
    <meta property="og:site_name" content="Lost Summer Time">
    <meta property="og:title" content="Lost Summer Time">
    <meta property="og:description" content="Windows ¯\_(ツ)_/¯">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/img/icon/dark/favicon-black-32.png">
    <link rel="apple-touch-icon" href="/img/icon/dark/favicon-black-192.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Windows</title>
</head>
<body class="wHFull displayFlex flexDirectionColumn" id="body">
<div class="wHFull displayFlex positionRelative flexDirectionColumn" id="main" style="max-width: 1200px; margin: 0 auto;">
    <div class="padding10 displayFlex justifyContentSpaceBetween">
        <div class="displayFlex flexDirectionColumn center">
            <p>Lost Summer Time</p>
            <p style="font-size: 10px;">NiktoX2</p>
        </div>
        <div class="displayFlex">
            <button class="displayFlex flexDirectionColumn justifyContentSpaceEvenly" id="buttonMenu" onclick='document.getElementById("menu").classList.toggle("displayNone");document.getElementById("menu").classList.toggle("displayFlex")'>
                <span class="displayFlex menuLine menuLineLeft"></span>
                <span class="displayFlex menuLine"></span>
                <span class="displayFlex menuLine menuLineRight"></span>
            </button>
        </div>
    </div>
    <div class="heightFull displayFlex positionRelative center" style="overflow-y: scroll;">
        <div class="wHFull padding10 displayNone flexDirectionColumn positionAbsolute center" id="menu" style="z-index: 50; backdrop-filter: blur(20px); box-shadow: inset 0px 0px 20px 40px var(--backgroundColor);">
            <div class="widthFull displayFlex flexDirectionColumn" style="overflow-y: scroll;">
                <div class="displayFlex flexDirectionColumn" style="width: 100%;">
                    <nav class="displayFlex">
                        <ul class="displayFlex flexDirectionColumn" style="width: 100%;">
                            <li class="displayFlex flexDirectionColumn">
                                <a href="/" class="displayFlex menuText">Главная</a>
                                <p style="margin-top: 10px;">Просто главная старница</p>
                            </li>
                            <li class="displayFlex flexDirectionColumn" style="margin-top: 20px;">
                                <a href="/story.html" class="displayFlex menuText">Рассказы</a>
                                <p style="margin-top: 10px;">Рассказы от NiktoX2</p>
                            </li>
                            <li  class="displayFlex flexDirectionColumn" style="margin-top: 20px;">
                                <a href="/windows.html" class="displayFlex menuText">Windows</a>
                                <p style="margin-top: 10px;">Всякое что связанно с виндой</p>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="displayFlex" style="height: 2px; width: 80%; margin: 1rem auto; border-radius: 1px; background-color: var(--backgroundColor2);"></div>
                <div class="displayFlex flexDirectionColumn" style="width: 100%;">
                    <p class="displayFlex center" style="font-size: 18px; font-weight: bold;">Настройки</p>
                    <div class="displayFlex center" style="margin-top: 20px;">
                        <p style="font-size: 20px;">Светлая тема</p>
                        <label class="switch marginLeft10px">
                            <input type="checkbox" id="checkboxTheme">
                            <span class="slider"></span>
                            <script>
                                let theme = localStorage.getItem('data-theme');
                                const changeThemeToDark = () => {
                                    document.documentElement.setAttribute("data-theme", "dark")
                                    localStorage.setItem("data-theme", "dark")
                                }
                                const changeThemeToLight = () => {
                                    document.documentElement.setAttribute("data-theme", "light")
                                    localStorage.setItem("data-theme", 'light')
                                }
                                const checkbox = document.getElementById("checkboxTheme");
                                checkbox.addEventListener('change', () => {
                                    let theme = localStorage.getItem('data-theme');
                                    if (theme ==='dark'){
                                        changeThemeToLight()
                                    }else{
                                        changeThemeToDark()
                                    }   
                                });
                                if (localStorage.getItem('data-theme')!='dark'){
                                    checkbox.checked=true;
                                    document.documentElement.setAttribute("data-theme", "light")
                                }
                            </script>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="heightFull displayFlex flexDirectionColumn center">
            <a href="/windows/service.html" class="padding10">Службы</a>
            <a href="/windows/programs.html" class="padding10">Программы</a>
        </div>
    </div>
</div>
</body>
</html>
