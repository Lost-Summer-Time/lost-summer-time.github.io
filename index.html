    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/img/icon/dark/favicon-black-32.png">
    <link rel="apple-touch-icon" href="/img/icon/dark/favicon-black-192.png">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        switch (localStorage.getItem("data-theme")) {
            case "dark":
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("data-theme", "dark");
                break;
            case "light":
                document.documentElement.setAttribute("data-theme", "light");
                localStorage.setItem("data-theme", 'light');
                break;
            default:
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("data-theme", "dark");
                break;
        }
    </script>
    <script>
        let user = detect.parse(navigator.userAgent);
        console.log(user.browser.family)
        switch (user.browser.family) {
            case "Chrome":
                document.documentElement.setAttribute("data-browser", "chrome");
                localStorage.setItem("data-browser", "chrome");
                break;
            case "Firefox":
                document.documentElement.setAttribute("data-browser", "firefox");
                localStorage.setItem("data-browser", "firefox");
                break;
        }
    </script>
</head>
<body class="wHFull displayFlex flexDirectionColumn">
<script>
    if (document.body.clientWidth <= 360) {
        document.documentElement.setAttribute("data-device", "phone");
        localStorage.setItem("data-device", 'phone');
        document.body.style.padding = "10px";
    }
    else {
        document.documentElement.setAttribute("data-device", "pc");
        localStorage.setItem("data-device", 'pc');
    }
</script>
<div class="wHFull displayFlex positionRelative flexDirectionColumn" style="max-width: 1200px; margin: 0 auto;">
    <div class="padding10px displayFlex justifyContentSpaceBetween">
        <div class="displayFlex flexDirectionColumn center">
            <p>Lost Summer Time</p>
            <p style="font-size: 10px;">NiktoX2</p>
        </div>
        <div class="displayFlex">
            <button class="displayFlex flexDirectionColumn justifyContentSpaceEvenly" id="buttonMenu" onclick='document.getElementById("menu").classList.toggle("displayNone"); document.getElementById("menu").classList.toggle("displayFlex")'>
                <span class="displayFlex menuLine menuLineLeft"></span>
                <span class="displayFlex menuLine"></span>
                <span class="displayFlex menuLine menuLineRight"></span>
            </button>
        </div>
    </div>
    <div class="heightFull displayFlex positionRelative center overflowYScroll">
        <div class="wHFull padding10px displayNone flexDirectionColumn positionAbsolute center" id="menu">
            <div class="widthFull displayFlex flexDirectionColumn overflowYScroll">
                <div class="displayFlex flexDirectionColumn" style="width: 100%;">
                    <nav class="displayFlex">
                        <ul class="displayFlex flexDirectionColumn" style="width: 100%;">
                            <li class="displayFlex flexDirectionColumn">
                                <a href="/" class="displayFlex menuText">Главная</a>
                                <p style="margin-top: 10px;">Просто главная старница</p>
                            </li>
                            <li class="displayFlex flexDirectionColumn" style="margin-top: 20px;">
                                <a href="/story.html" class="displayFlex menuText">Рассказы</a>
                                <p style="margin-top: 10px;">Рассказы от NiktoX2</p>
                            </li>
                            <li  class="displayFlex flexDirectionColumn" style="margin-top: 20px;">
                                <a href="/windows.html" class="displayFlex menuText">Windows</a>
                                <p style="margin-top: 10px;">Всякое что связанно с виндой</p>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="divLine"></div>
                <div class="displayFlex flexDirectionColumn" style="width: 100%;">
                    <p class="displayFlex center" style="font-size: 18px; font-weight: bold;">Настройки</p>
                    <div class="displayFlex center" style="margin-top: 20px;">
                        <p style="font-size: 20px;">Светлая тема</p>
                        <label class="switch marginLeft10px">
                            <input type="checkbox" id="checkboxTheme">
                            <span class="slider"></span>
                            <script>
                                const checkbox = document.getElementById("checkboxTheme");
                                // -----
                                checkbox.addEventListener("change", () => {
                                    //
                                    const theme = localStorage.getItem("data-theme");
                                    const themeDocument = document.documentElement.getAttribute("data-theme");
                                    //
                                    if (themeDocument != null) {
                                        switch (theme) {
                                            case "dark":
                                                document.documentElement.setAttribute("data-theme", "light");
                                                localStorage.setItem("data-theme", 'light');
                                                break;
                                            case "light":
                                                document.documentElement.setAttribute("data-theme", "dark");
                                                localStorage.setItem("data-theme", "dark");
                                                break;
                                        }
                                    }
                                    else {
                                        switch (themeDocument) {
                                            case "dark":
                                                document.documentElement.setAttribute("data-theme", "light");
                                                localStorage.setItem("data-theme", 'light');
                                                break;
                                            case "light":
                                                document.documentElement.setAttribute("data-theme", "dark");
                                                localStorage.setItem("data-theme", "dark");
                                                break;
                                        }
                                    }
                                });
                                // -----
                                if (localStorage.getItem("data-theme") == "light"){
                                    checkbox.checked=true;
                                    document.documentElement.setAttribute("data-theme", "light")
                                }
                            </script>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="heightFull displayFlex flexDirectionColumn center">
            <p>Добро пожаловать в забытое,</p>
            <p>а возможно в потеренное место.</p>
            <p>Мы всегда рады новым лицам,</p>
            <p>и.. Мы рады чем-то помочь.</p>
        </div>
    </div>
</div>
